<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background: #000000;
				margin: 0;
			}
			#programPort {
				background: #FFC107;
				width: 100%;
				height: 0vh;
				margin-left: auto;
				margin-right: auto;
				box-shadow: 0px 0px 20px #FFC107;
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
				opacity: 0.7;
				transition: 2s;
				-webkit-transition: 2s;
			}
			#scanGround {
				position: absolute;
				background: #FFC107;
				top: 100%;
				height: 8px;
				width: 100%;
				box-shadow: 0px 0px 20px #FFC107;
				transition: 2s;
				-webkit-transition: 2s;
			}
		</style>
	</head>
	<body onload="scan()">
		<div id="programPort"></div>
		<div id="scanGround"></div>
		<div id="loaderPrefix"></div>
		<script>
			function scan() {
				const scanVis = document.getElementById("programPort");
				const scanGro = document.getElementById("scanGround");
				scanVis.style.height = "100vh";
				setTimeout( function () {
					var snd = new Audio("https://prazma.github.io/scanar/snd/scan.mp3");
					snd.play();
					scanVis.style.background = "#000000";
					scanVis.style.top = "30%";
					scanVis.style.width = "40%";
					scanVis.style.height = "40vh";
					scanVis.style.opacity = "0";
				}, 2000)
				setTimeout( function () {
					scanGro.style.top = "50%";
					scanGro.style.opacity = "0";
					scanGro.style.height = "1px";
				}, 2070)
			}
		</script>
	</body>
</html>
